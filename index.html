<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>sentiments agency site</title>
  <!-- Sono font for footer + indicators + tagline -->
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;600&display=swap" rel="stylesheet">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="nav-left">sentiments</div>
    <div class="nav-right">
      <a href="#">Services</a>
      <a href="#">Client Work</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero">
    <!-- Top-of-hero tagline -->
    <div class="hero-tagline">
      <span class="asterisk-left">*</span>
      <span class="tagline-text">A CREATIVE-OWNED AGENCY THAT FOCUSES ON THE CUTTING EDGE OF OUTREACH</span>
      <span class="asterisk-right">*</span>
    </div>

    <div class="hero-buttons">
      <a href="#" class="btn btn-magenta">See what we do↲</a>
      <a href="#" class="btn btn-light">Send an Inquiry↲</a>
    </div>

    <h1 class="hero-title">sentiments</h1>
    <p class="hero-subtitle">
      We craft bold, minimal campaigns that resonate deeply. (Placeholder text)
    </p>

    <div class="scroll-indicator">
      <span class="asterisk-left">*</span>
      <span class="scroll-text">SCROLL TO EXPLORE</span>
      <span class="asterisk-right">*</span>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-left">sentiments</div>
    <div class="footer-center"></div>
    <div class="footer-right">
      <span id="datetime"></span>
    </div>
  </footer>

  <!-- Live CA time -->
  <script src="js/datetime.js" defer></script>

</html>
